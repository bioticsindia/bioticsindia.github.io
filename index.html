<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biotics Logo Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --move-distance: 210px;
        }

        body {
            background-color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Comfortaa', cursive;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .logo {
            font-size: 6rem; /* Increased size */
            font-weight: 700;
            color: #C9A7FF;
            text-align: center;
            position: relative;
            display: inline-block;
        }

        .logo-text {
            position: relative;
            display: inline-block;
        }

        .letter {
            display: inline-block;
            opacity: 1;
            transform: translateX(0) scale(1);
        }

        .dot {
            display: inline-block;
            opacity: 1;
            transform: translateX(0) scale(1);
        }

        /* Animation keyframes */
        @keyframes fadeOutLetter {
            0% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            70% {
                opacity: 0;
                transform: translateX(0px) scale(0.7);
            }
            100% {
                opacity: 0;
                transform: translateX(0px) scale(0);
            }
        }

        @keyframes moveDot {
            0% {
                transform: translateX(0) scale(1);
            }
            100% {
                transform: translateX(calc(var(--move-distance) * -1)) scale(2);
            }
        }

        @keyframes moveb {
            0% {
                transform: translateX(0) scale(1);
            }
            100% {
                transform: translateX(var(--move-distance)) scale(2);
            }
        }

        /* Responsive font size for mobile */
        @media (max-width: 600px) {
            :root {
                --move-distance: 100px;
            }
            .logo {
                font-size: clamp(2rem, 12vw, 5rem);
            }
        }

        @media (max-width: 380px) {
            :root {
                --move-distance: 70px;
            }
            .logo {
                font-size: clamp(1.5rem, 10vw, 3rem);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <div class="logo-text">
                <span class="letter" id="b">b</span>
                <span class="letter" id="i">i</span>
                <span class="letter" id="o">o</span>
                <span class="letter" id="t">t</span>
                <span class="letter" id="i2">i</span>
                <span class="letter" id="c">c</span>
                <span class="letter" id="s">s</span>
                <span class="dot" id="dot">.</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const letters = document.querySelectorAll('.letter');
            const dot = document.getElementById('dot');
            const b = document.getElementById('b');

            // Determine which letters will fade (all except 'b')
            const fadeLetters = Array.from(letters).filter(l => l.id !== 'b');

            // Total animations we wait for: all fade letters + dot + b movement
            const totalAnimations = fadeLetters.length + 2;
            let finishedAnimations = 0;

            const tryRedirect = () => {
                if (finishedAnimations >= totalAnimations) {
                    // small delay to ensure final frame shows, then load site.html
                    setTimeout(() => { window.location.href = 'home'; }, 150);
                }
            };

            const onAnimEnd = (e) => {
                // only count the animations we care about (safety)
                if (['fadeOutLetter', 'moveDot', 'moveb'].includes(e.animationName)) {
                    finishedAnimations++;
                    tryRedirect();
                }
            };

            // Attach listeners
            fadeLetters.forEach(letter => letter.addEventListener('animationend', onAnimEnd));
            dot.addEventListener('animationend', onAnimEnd);
            b.addEventListener('animationend', onAnimEnd);

            // Start animation after a brief pause
            setTimeout(() => {
                // Animate letters fading out one by one (except 'b')
                fadeLetters.forEach((letter, index) => {
                    setTimeout(() => {
                        letter.style.animation = 'fadeOutLetter 1.2s ease forwards';
                    }, index * 200);
                });

                // Animate the dot moving closer to the 'b' and the 'b' moving
                setTimeout(() => {
                    dot.style.animation = 'moveDot 1s ease forwards';
                    b.style.animation = 'moveb 1s ease forwards';
                }, 1000);
            }, 1800);
        });
    </script>
</body>
</html>
